<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<title>Search for Topics</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  </head>

  <body>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
	

	<div class="container" style="min-height:100% width:80%">
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
	    {% for message in messages %}
	    <!--
		  <div class="alert alert-warning alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
		  -->
			{{message}}
		<!--
		  </div>
		  -->
		{% endfor %}
	  {% endif %}
	{% endwith %}
	
	{% block body %}{% endblock %}
	</div>


	<div class="container" >
		<h2>Search Topic</h2>
		<form action="/search" method="post">
		Key word <input type="text" name="key"></input><br></br>
		Number of tweets <input type="number" name="num"></input><br></br>
		<input type="submit" name="sbutton" value="Search">&nbsp;&nbsp;&nbsp;
		<!-- <form action="/cleargraph" method="post"> -->
		<input type="submit" name="sbutton" value="Clear Graph">
		</form>
	</div>
			
		
	</div>
 
  </body>
</html>
